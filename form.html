    <main>
        
        <h2>Form Build</h2>
        <form method="get" action="record.html" class="wf1">
        <label>Username <input type="text" id="username" name="username" required></label>
        <label>Password <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" ></label>
        <label>Password repeated for confirmation <input type="password" id="password_repeat" name="password_repeat" required></label>
        <label>Email <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address."></label>
        <label>Page Rating</label>
        <div id="rangevalue">1</div> 
        <input type="range" id="range" name="range" min="1" max="10" step="1" list="rangevalues">
        <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        <input type="submit" value="Register" class="submitB">
    </form>
